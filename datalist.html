<html>
<head>
	<title> Datalist </title>
</head>
<body>
	<input list = "browsers">

	<datalist id="browsers">
		<option value = "Internet Explorer">
		<option value = "Firefox">
		<option value = "Google Chrome">
		<option value = "Opera">
		<option value = "Safari">
	</datalist>
</body>
</html>
